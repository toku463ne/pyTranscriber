<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>テープ起こし</title>
</head>
<body>
  <h1>音声ファイルをアップロードしてテープ起こし</h1>
  <form action="/" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".mp3,.wav" required>
    <button type="submit">生成</button>
  </form>

  {% if transcript %}
    <h2>テープ起こし結果</h2>
    <pre>{{ transcript }}</pre>
  {% endif %}
</body>
</html>
